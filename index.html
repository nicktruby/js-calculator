<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="styles.css" class="css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Javascript Calculator</h1>
  </header>
  
  <main>
    <section>
      <p id="display">0</p>

      <button class="adjuster" id="clear">C</button>
      <button class="adjuster" id="reverse">+/-</button>
      <button class="adjuster" id="percent">&#37</button>
      <button class="operator" value="divide">&divide;</button>
      
      <button class="number" id="number7">7</button>
      <button class="number" id="number8">8</button>
      <button class="number" id="number9">9</button>
      <button class="operator" value="times">&times;</button>
      
      <button class="number" id="number4">4</button>
      <button class="number" id="number5">5</button>
      <button class="number" id="number6">6</button>
      <button class="operator" value="minus">&minus;</button>
      
      <button class="number" id="number1">1</button>
      <button class="number" id="number2">2</button>
      <button class="number" id="number3">3</button>
      <button class="operator" id="plus" value="plus">&plus;</button>
      
      <button class="number" id="number0">0</button>
      <button class="decimal" id="decimal">.</button>
      <button class="equals" id="equals" value="equals">&equals;</button>

    </section>  
  </main>
  
<script src="./main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="styles.css" class="css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Javascript Calculator</h1>
  </header>
  
  <main>
    <section>
      <div class="display__wrapper">
        <p class="display">0</p>
      </div>

      <button class="adjuster clear">AC</button>
      <button class="adjuster reverse">+/-</button>
      <button class="adjuster percent">&#37</button>
      <button class="operator" value="divide">&divide;</button>
      
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" value="times">&times;</button>
      
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" value="minus">&minus;</button>
      
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" value="plus">&plus;</button>
      
      <button class="number zero">0</button>
      <button class="decimal">.</button>
      <button class="equals">&equals;</button>

    </section>  
  </main>
  
<script src="./main.js"></script>

</body>
</html>
